<div class="row">


<div *ngFor="let cheese of cheeses" class="card" style="width: 18rem;">
  <img class="card-img-top" src="../../../assets/cheese-images/{{cheese.id}}.png" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">cheese color is: {{cheese.color}}</h5>
    <p class="card-text">price per kilo is: {{cheese.price}}</p>
  </div>
</div>
</div>
